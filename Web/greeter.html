<!DOCTYPE html>
<html>
    <head>
        <title>
            TAMZ 1 Template with local files
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script>
        <script src="js/greeter.js"></script>
        <link rel="stylesheet" href="themes/vsb-1.4.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.5.min.css" />
        <!--<link rel="stylesheet" href="themes/my_theme.css" />-->
    </head>
    <body>
        <div data-role="page" id="page1" data-title="Second example">
            <div data-role="header">
                <h1>TAMZ1 (Greetings)</h1>
            </div>
            <div class="ui-content" role="main">
                <div data-role="fieldcontain">
                    <label for="fullName">Enter your name:</label>
                    <input type="text" id="fullName" placeholder="e.g. J. Doe">
                </div>
                <a data-role="button" data-icon="alert" id="greeting" 
                           data-rel="dialog" href="#grdialog">Greet me!</a>
            </div>
        </div>
        <div data-role="dialog" id="grdialog" data-title="Greetings">
            <div data-role="header">
                <h1>Greetings!</h1>
            </div>
            <div class="ui-content" role="main">
                <div id="greet_text"></div>
            </div>
            <div data-role="footer">
                <a data-role="button" id="back" data-icon="back" data-rel="back"
                   href="history.back()">Back</a>
            </div>
        </div>
    </body>
</html>
